<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: lime;
            padding: 50px;
            transition: background 0.5s ease;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px lime;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            background: black;
            color: lime;
            border: 1px solid lime;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Authentication Required</h2>
    <div class="container">
        <input type="password" id="answer" placeholder="Enter Code">
        <button onclick="checkAnswer()">Submit</button>
        <p id="warning-message" class="warning">⚠️ WRONG PASSWORD! ACCESS DENIED! ⚠️</p>
    </div>

    <script>
        function checkAnswer() {
            let userInput = document.getElementById("answer").value.trim();
            let warning = document.getElementById("warning-message");

            if (userInput === "royaofillegalddm") {
                window.location.href = "https://royal-of-illegal.github.io/royal-of-illegal/";
            } else {
                document.body.style.backgroundColor = "red"; // Turn site red
                warning.style.display = "block"; // Show warning
                setTimeout(function () {
                    warning.style.display = "none"; // Hide warning after 3 seconds
                    document.body.style.backgroundColor = "black"; // Reset background
                }, 3000);
            }
        }
    </script>
</body>
</html>
