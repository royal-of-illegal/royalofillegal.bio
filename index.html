<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: lime;
            padding: 50px;
            transition: background 0.5s ease;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px lime;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            background: black;
            color: lime;
            border: 1px solid lime;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>Authentication Required</h2>
    <div class="container">
        <input type="password" id="answer" placeholder="Enter Code" onkeydown="handleKeyPress(event)">
        <button onclick="checkAnswer()">Submit</button>
        <p id="warning-message" class="warning">⚠️ WRONG PASSWORD! ACCESS DENIED! ⚠️</p>
    </div>

    <script>
        function checkAnswer() {
            let userInput = document.getElementById("answer").value.trim();
            let warning = document.getElementById("warning-message");

            if (userInput === atob("cm95YW9maWxsZWdhbGRkbQ==")) { // Base64 encoded password
                document.body.style.backgroundColor = "green"; // Success indication
                setTimeout(() => {
                    window.location.href = "https://royal-of-illegal.github.io/royal-of-illegal/";
                }, 1000); // Delay before redirect
            } else {
                document.body.style.backgroundColor = "red"; 
                warning.style.opacity = "1"; // Show warning
                
                setTimeout(() => {
                    warning.style.opacity = "0"; 
                    document.body.style.backgroundColor = "black"; 
                }, 3000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
