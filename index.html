<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: lime;
            padding: 50px;
            transition: background 0.5s ease;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px lime;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            background: black;
            color: lime;
            border: 1px solid lime;
        }
    </style>
</head>
<body>
    <h2>Enter Your Name</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Enter your name" onkeydown="handleKeyPress(event)">
        <button onclick="grantAccess()">Submit</button>
    </div>

    <script>
        emailjs.init("fJgtOjnuGAsaNQmR1"); // Replace with your EmailJS Public Key

        function grantAccess() {
            let username = document.getElementById("username").value.trim();
            if (username) {
                sendEmail(username);
                document.body.style.backgroundColor = "green";
                setTimeout(() => {
                    window.location.href = "https://royal-of-illegal.github.io/royal-of-illegal/";
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                grantAccess();
            }
        }

        function sendEmail(username) {
            emailjs.send("service.gmail", "template.id.in", {
                name: username
            }).then(response => {
                console.log("Email sent:", response);
            }).catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
